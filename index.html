<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Final - Javascript - CoderHouse</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
  <header class="header container-fluid">
    <nav class="navbar d-flex justify-content-between">

      <!-- Título -->
      <h1 class="navbar__titulo">Carrito</h1>

      <!-- Filtro de Productos -->
      <div class="d-flex align-items-center">
        <select id="filtro" class="btn btn-light">
          <option value="" selected>Productos</option>
          <option value="pantallas">Pantallas</option>
          <option value="equipos">Equipos</option>
          <option value="hogar">Hogar</option>
          <option value="perifericos">Periféricos</option>
          <option value="complementos">Complementos</option>
        </select>
      </div>

      <!-- Buscador -->
      <nav class="navbar">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
          </form>
        </div>
      </nav>

      <!-- Botón Carrito -->
      <button id="botonCarrito" type="button" class="button btn btn-primary">
        <i class="bi bi-cart4"></i>
        <span class="span badge text-bg-secondary" id="numeroCarrito">0</span>
      </button>

    </nav>
  </header>


  <main class="middle-container" id="middleContainer">


    <!-- Armando carrito     -->


    <div class="nuevo-carrito">

      <div class="nuevo-carrito__contenedor">

        <div class="nuevo-carrito__cabecera">
          <p class="nuevo-carrito__cabecera-titulo">Carrito</p>
        </div>

        <div class="nuevo-carrito__productos">

          <div class="nuevo-carrito__producto">

            <div class="nuevo-carrito__producto-cabecera">
              <p class="nuevo-carrito__producto-cabecera-nombre">Producto</p>
              <button><i class="nuevo-carrito__producto-cabecera-eliminar bi bi-x"></i></button>
            </div>

            <div class="nuevo-carrito__producto-cuerpo">

              <img class="nuevo-carrito__producto-cuerpo-imagen" src="img/monitor.jpg" alt="">

              <div class="nuevo-carrito__producto-cuerpo-botones">
                <button><i class="nuevo-carrito__producto-cuerpo-botones-aumentar bi bi-plus"></i></button>
                <button><i class="nuevo-carrito__producto-cuerpo-botones-disminuir bi bi-dash"></i></button>
              </div>

              <p class="nuevo-carrito__producto-cuerpo-cantidad">10</p>
            </div>

          </div>
          <div class="nuevo-carrito__producto">

            <div class="nuevo-carrito__producto-cabecera">
              <p class="nuevo-carrito__producto-cabecera-nombre">Producto</p>
              <button><i class="nuevo-carrito__producto-cabecera-eliminar bi bi-x"></i></button>
            </div>

            <div class="nuevo-carrito__producto-cuerpo">

              <img class="nuevo-carrito__producto-cuerpo-imagen" src="img/monitor.jpg" alt="">

              <div class="nuevo-carrito__producto-cuerpo-botones">
                <button><i class="nuevo-carrito__producto-cuerpo-botones-aumentar bi bi-plus"></i></button>
                <button><i class="nuevo-carrito__producto-cuerpo-botones-disminuir bi bi-dash"></i></button>
              </div>

              <p class="nuevo-carrito__producto-cuerpo-cantidad">10</p>
            </div>

          </div>
          <div class="nuevo-carrito__producto">

            <div class="nuevo-carrito__producto-cabecera">
              <p class="nuevo-carrito__producto-cabecera-nombre">Producto</p>
              <button><i class="nuevo-carrito__producto-cabecera-eliminar bi bi-x"></i></button>
            </div>

            <div class="nuevo-carrito__producto-cuerpo">

              <img class="nuevo-carrito__producto-cuerpo-imagen" src="img/monitor.jpg" alt="">

              <div class="nuevo-carrito__producto-cuerpo-botones">
                <button><i class="nuevo-carrito__producto-cuerpo-botones-aumentar bi bi-plus"></i></button>
                <button><i class="nuevo-carrito__producto-cuerpo-botones-disminuir bi bi-dash"></i></button>
              </div>

              <p class="nuevo-carrito__producto-cuerpo-cantidad">10</p>
            </div>

          </div>

        </div>

        <div class="nuevo-carrito__compra">
          <p class="nuevo-carrito__compra-precio">Total $1000</p>
          <button class="nuevo-carrito__compra-boton btn btn-success">Comprar carrito</button>
        </div>

      </div>

    </div>



  </main>


  <footer class="footer">Proyecto Final - JS - CodeHouse</footer>


  <!-- Modal Carrito -->
  <div class="modal fade" id="miModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de Compras</h1>
          <button type="button" class="button btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>SubTotal</th>
              </tr>
            </thead>

            <tbody id="modalProductos">

            </tbody>

          </table>
        </div>
        <div class="modal-footer">
          <div class="modal-footer borderless">
            <h5 id="modalTotal">Total: $0</h5>
          </div>
          <div class="modal-footer borderless">
            <button type="button" class="btn btn-secondary" id="vaciarCarrito">Vaciar Carrito</button>
            <button id="comprarCarrito" type="button" class="btn btn-primary">Comprar!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Compra -->
  <div class="modal fade" id="modalCompra">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de Compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h2>Compra Realizada!</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Error -->
  <div class="modal fade" id="modalError">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de Compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h2 class="text-danger">Error</h2>
          <h5>Su carrito está vacío</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Script JS -->
  <script src="js/script.js"></script>

</body>

</html>
