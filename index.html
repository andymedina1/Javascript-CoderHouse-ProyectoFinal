<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Final - Javascript - CoderHouse</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Librería Toastify JS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
  <header class="header">
    <nav class="navbar-principal">
      <!-- Título -->
      <a class="navbar__titulo-link" href="index.html">
        <h1 class="navbar__titulo">Tienda</h1>
      </a>

      <!-- Filtro de Productos -->
      <select id="filtro" class="navbar__filtro btn btn-light">
        <option value="" selected>Productos</option>
        <option value="pantallas">Pantallas</option>
        <option value="equipos">Equipos</option>
        <option value="hogar">Hogar</option>
        <option value="perifericos">Periféricos</option>
        <option value="complementos">Complementos</option>
      </select>

      <!-- Buscador -->
      <form class="navbar__buscador" role="search">
        <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
      </form>

      <!-- Botón Carrito -->
      <button id="botonCarrito" type="button" class="navbar__boton btn btn-primary">
        <i class="bi bi-cart4"></i>
        <span class="span badge text-bg-secondary" id="numeroCarrito">0</span>
      </button>
    </nav>
  </header>

  <main class="main">
    <!-- Carrito -->
    <div class="nuevo-carrito" id="nuevo-carrito">
      <div class="nuevo-carrito__contenedor">

        <div class="nuevo-carrito__cabecera">
          <p class="nuevo-carrito__cabecera-titulo">Carrito</p>
        </div>

        <div class="nuevo-carrito__productos" id="carritoProductos">
          <!-- Esto se llena con un Fetch al JSON -->
        </div>

        <div class="nuevo-carrito__compra">
          <p class="nuevo-carrito__compra-precio" id="carritoTotal">Total $0</p>
          <div class="nuevo-carrito__compra-botonera">
            <button class="nuevo-carrito__compra-boton btn btn-success" id="comprarCarrito">Comprar carrito</button>
            <button class="nuevo-carrito__compra-boton btn btn-danger" id="vaciarCarrito">Vaciar carrito</button>
          </div>
        </div>

      </div>
    </div>

    <div class="middle-container" id="middleContainer">
      <!-- Contenido agregado dinámicamente desde JS -->
    </div>

  </main>

  <footer class="footer">Proyecto Final - JS - CodeHouse</footer>

  <!-- Librería Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Librería SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Script JS -->
  <script src="js/script.js"></script>
</body>

</html>
