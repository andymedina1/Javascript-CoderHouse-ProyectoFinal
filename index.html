<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tercer PreEntrega Proyecto JS</title>

  <!-- Script JS -->
  <script src="js/script.js" defer></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="title-container container-fluid">
    <div class="d-flex justify-content-between">
      
      <!-- Título -->
      <h1 class="titulo">Carrito de Compras</h1>

      <!-- Botón Carrito -->
      <button id="botonCarrito" type="button" class="btn btn-primary">
        <i class="bi bi-cart4"></i>
        <span class="badge text-bg-secondary" id="numeroCarrito">0</span>
      </button>
    
    </div>

    <div class="d-flex justify-content-evenly">

      <!-- Buscador -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
          </form>
        </div>
      </nav>

      <!-- Filtro de Productos -->
      <div class="d-flex justify-content-between align-items-center">
        <label class="form-control w-auto bg-primary border-primary" for="filtro">Filtrar</label>
        <select id="filtro" class="form-select">
          <option value="" selected>Seleccione una opción</option>
          <option value="pantallas">Pantallas</option>
          <option value="equipos">Equipos</option>
          <option value="hogar">Hogar</option>
          <option value="perifericos">Periféricos</option>
          <option value="complementos">Complementos</option>
        </select>
      </div>

    </div>
    
  </header>

  <!-- Modal -->
  <div class="modal fade" id="miModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de Compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
              </tr>
            </thead>

            <tbody id="modalProductos">

            </tbody>

          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Entendido</button>
        </div>
      </div>
    </div>
  </div>

  <main class="middle-container" id="middleContainer">


  </main>

  <footer>Tercer PreEntrega - JS - CodeHouse</footer>

</body>

</html>
