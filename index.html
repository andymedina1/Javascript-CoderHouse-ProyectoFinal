<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Final - Javascript - CoderHouse</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Librería Toastify JS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
  <header class="header">
    <nav class="navbar-principal">

      <!-- Título -->
      <h1 class="navbar__titulo">Tienda</h1>

      <!-- Filtro de Productos -->
      <select id="filtro" class="navbar__filtro btn btn-light">
        <option value="" selected>Productos</option>
        <option value="pantallas">Pantallas</option>
        <option value="equipos">Equipos</option>
        <option value="hogar">Hogar</option>
        <option value="perifericos">Periféricos</option>
        <option value="complementos">Complementos</option>
      </select>

      <!-- Buscador -->
      <form class="navbar__buscador" role="search">
        <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
      </form>

      <!-- Botón Carrito -->
      <button id="botonCarrito" type="button" class="navbar__boton btn btn-primary">
        <i class="bi bi-cart4"></i>
        <span class="span badge text-bg-secondary" id="numeroCarrito">0</span>
      </button>

    </nav>
  </header>

  
  <main class="main">


    <!-- Armando carrito     -->

    <div class="nuevo-carrito" id="nuevo-carrito">

      <div class="nuevo-carrito__contenedor">
  
        <div class="nuevo-carrito__cabecera">
          <p class="nuevo-carrito__cabecera-titulo">Carrito</p>
        </div>
  
        <div class="nuevo-carrito__productos" id="carritoProductos">

          <!-- Esto se llena con un Fetch al JSON -->

        </div>
  
        <div class="nuevo-carrito__compra">
          <p class="nuevo-carrito__compra-precio" id="carritoTotal">Total $0</p>
          <div class="nuevo-carrito__compra-botonera">
            <button class="nuevo-carrito__compra-boton btn btn-success" id="comprarCarrito">Comprar carrito</button>
            <button class="nuevo-carrito__compra-boton btn btn-danger" id="vaciarCarrito">Vaciar carrito</button>
          </div>
        </div>
  
      </div>
  
    </div>

    <div class="middle-container" id="middleContainer"></div>


  </main>


  <footer class="footer">Proyecto Final - JS - CodeHouse</footer>



  <!--  Modal Carrito VIEJO -->
  <div class="modal fade" id="miModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de Compras</h1>
          <button type="button" class="button btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>SubTotal</th>
              </tr>
            </thead>

            <tbody id="modalProductos">

            </tbody>

          </table>
        </div>
        <div class="modal-footer">
          <div class="modal-footer borderless">
            <h5 id="modalTotal">Total: $0</h5>
          </div>
          <div class="modal-footer borderless">
            <button type="button" class="btn btn-secondary">Vaciar Carrito</button>
            <button type="button" class="btn btn-primary">Comprar!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
 


  <!-- Modal Compra -->
  <div class="modal fade" id="modalCompra">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de Compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h2>Compra Realizada!</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Error -->
  <div class="modal fade" id="modalError">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de Compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h2 class="text-danger">Error</h2>
          <h5>Su carrito está vacío</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Librería Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Script JS -->
  <script src="js/script.js"></script>

</body>

</html>
